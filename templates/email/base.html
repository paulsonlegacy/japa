{{define "email_layout"}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{.Subject}}</title>
  </head>
  <body style="background: #f9f9f9; padding: 0; margin: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif;">
      <tr><td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background: #fff; padding: 40px; border-radius: 8px;">
          <!-- HEADER -->
          <tr>
            <td align="center">
              {{if .LogoURL}}<img src="{{.LogoURL}}" width="60" /><br>{{end}}
              {{if .Heading}}<h2>{{.Heading}}</h2>{{end}}
            </td>
          </tr>

          <!-- MAIN CONTENT -->
          <tr>
            <td>
              {{template "content" .}}
            </td>
          </tr>

          <!-- FOOTER -->
          <tr>
            <td align="center" style="padding-top: 30px; font-size: 12px; color: #888;">
              {{.SiteName}} &bull; {{.SiteEmail}}<br>
              <a href="{{.SiteDomain}}">{{.SiteDomain}}</a>
            </td>
          </tr>
        </table>
      </td></tr>
    </table>
  </body>
</html>
{{end}}
